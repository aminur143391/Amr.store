<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My App Store</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #ff4081; color: white; padding: 15px; text-align: center; font-size: 24px; }
    .search-bar { padding: 10px; text-align: center; background: white; position: sticky; top: 0; z-index: 100; }
    .search-bar input { width: 80%; padding: 10px; font-size: 16px; border: 2px solid #ff4081; border-radius: 25px; }
    .app-list { display: flex; flex-wrap: wrap; justify-content: center; padding: 10px; gap: 15px; }
    .app { background: white; width: 120px; margin: 5px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; transition: transform 0.2s; }
    .app:hover { transform: scale(1.05); }
    .app img { width: 72px; height: 72px; margin-top: 10px; border-radius: 14px; }
    .app h3 { font-size: 14px; margin: 10px 0 5px; padding: 0 5px; }
    .app a { display: block; background: #ff4081; color: white; padding: 6px 0; border-radius: 0 0 10px 10px; text-decoration: none; font-size: 14px; }
  </style>
</head>
<body>

  <header>📱 My App Store</header>

  <div class="search-bar">
    <input type="text" id="search" placeholder="🔍 Search apps..." onkeyup="searchApps()">
  </div>

  <div class="app-list" id="appList">

      <h3>PayPal</h3>

    </div>
  </div>

  <script>
    function searchApps() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.app').forEach(app => {
        const name = app.querySelector('h3').innerText.toLowerCase();
        app.style.display = name.includes(q) ? 'inline-block' : 'none';
      });
    }
  </script>
</body>
</html>
